<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Mes annonces
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card button *ngFor="let annonce of annonces" routerLink="/annonce/{{annonce.id}}">
      <img alt="{{ annonce.title }}" src="{{ annonce.thumbnail }}" />
      <ion-card-header>
        <ion-card-title>{{ annonce.title }}</ion-card-title>
        <ion-card-subtitle>{{ annonce.price }} TND</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ annonce.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
