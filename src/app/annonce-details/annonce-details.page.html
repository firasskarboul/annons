<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ annonce?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="{{annonce?.title}}" src="{{annonce.images[0]}}" />
  </ion-card>

  <ion-card-header>
    <ion-card-title>{{annonce.title}}</ion-card-title>
    <ion-card-subtitle>{{annonce.price}} TND</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item>
      <ion-text>{{annonce.description}}</ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label>{{annonce.brand}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="layers-outline" slot="start"></ion-icon>
      <ion-label>{{annonce.category}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>{{annonce.phone}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-content>
